<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Test Cases CRUD</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <form role="form" th:action="@{/testcases/edit/{id}(id=${testCase.id})}" th:object="${testCase}" method="post" class="mb-4">
    <legend>Update Test Case</legend>
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="requirement" class="form-label">Requirement</label>
      <select class="form-control" id="requirement" th:field="*{requirement}" required>
        <option th:each="req : ${requirements}" th:value="${req.id}" th:text="${req.title}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Description" required>
    </div>

    <div class="mb-3">
      <label for="testStatus" class="form-label">Status</label>
      <select class="form-control" id="testStatus" th:field="*{testStatus}" required>
        <option th:each="status : ${TestStatuses}" th:value="${status}" th:text="${status}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="testResult" class="form-label">Result</label>
      <select class="form-control" id="testResult" th:field="*{testResult}" required>
        <option th:each="result : ${TestResults}" th:value="${result}" th:text="${result}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Test Case</button>
  </form>
</div>
</body>
</html>
