<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Requirements CRUD</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Require4Testing</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/requirements">Requirements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/testcases">Test Cases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/testruns">Test Runs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/teststeps">Test Steps</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2 class="mb-4">Requirements Management</h2>


  <input class="form-control mb-3" id="searchInput" type="text" placeholder="Search...">

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Project</th>
      <th>Description</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
    </thead>
    <tbody id="requirementTable">
    <tr th:each="requirement : ${requirements}">
      <td th:text="${requirement.id}"></td>
      <td th:text="${requirement.title}"></td>
      <td th:text="${requirement.project}"></td>
      <td th:text="${requirement.description}"></td>
      <td th:text="${requirement.priority}"></td>
      <td th:text="${requirement.status}"></td>
      <td th:text="${requirement.createdAt}"></td>
      <td th:text="${requirement.updatedAt}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <form role="form" th:action="@{/requirements/add}" th:object="${requirement}" method="post" class="mb-4">
    <legend>Add New Requirement</legend>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title" required>
    </div>

    <div class="mb-3">
      <label for="project" class="form-label">Project</label>
      <input type="text" class="form-control" id="project" th:field="*{project}" placeholder="Project" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Description" required>
    </div>

    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <input type="text" class="form-control" id="priority" th:field="*{priority}" placeholder="Priority" required>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input type="text" class="form-control" id="status" th:field="*{status}" placeholder="Status" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Requirement</button>
  </form>
</div>
<script>
  document.getElementById("searchInput").addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#requirementTable tr");

    rows.forEach(row => {
      let text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? "" : "none";
    });
  });
</script>
</body>
</html>
