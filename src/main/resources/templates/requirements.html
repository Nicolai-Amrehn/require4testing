<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Requirement Management</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Require4Testing</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/requirements">Requirements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/testcases">Test Cases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/testruns">Test Runs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/teststeps">Test Steps</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2 class="mb-4">Requirement Management</h2>

  <a class="btn btn-primary mb-4" href="/requirements/add" role="button">Add New Requirement</a>
  <input class="form-control mb-3" id="searchInput" type="text" placeholder="Search...">

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Project</th>
      <th>Description</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
    </thead>
    <tbody id="requirementTable">
    <tr th:each="requirement : ${requirements}">
      <td th:text="${requirement.id}"></td>
      <td th:text="${requirement.title}"></td>
      <td th:text="${requirement.project}"></td>
      <td th:text="${requirement.description}"></td>
      <td th:text="${requirement.priority}"></td>
      <td th:text="${requirement.status}"></td>
      <td th:text="${requirement.createdAt}"></td>
      <td th:text="${requirement.updatedAt}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  document.getElementById("searchInput").addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#requirementTable tr");

    rows.forEach(row => {
      let text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? "" : "none";
    });
  });
</script>
</body>
</html>
