<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teststep CRUD</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <form role="form" th:action="@{/teststeps/add}" th:object="${teststep}" method="post" class="mb-4">
        <legend>Add New Teststep</legend>

        <div class="mb-3">
            <label for="testcase" class="form-label">Testcase</label>
            <select class="form-control" id="testcase" th:field="*{testcase}" required>
                <option value="">Select a Testcase</option>
                <option th:each="tc : ${testcases}" th:value="${tc.id}" th:text="${tc.title}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="step" class="form-label">Step</label>
            <input type="number" class="form-control" id="step" th:field="*{step}" placeholder="Step" required>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Description" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Teststep</button>
    </form>
</div>

</body>
</html>
