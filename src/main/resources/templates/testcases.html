<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Test Cases CRUD</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Require4Testing</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/requirements">Requirements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/testcases">Test Cases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/testruns">Test Runs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/teststeps">Test Steps</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2 class="mb-4">Test Cases Management</h2>

  <!-- Search Input -->
  <input class="form-control mb-3" id="searchInput" type="text" placeholder="Search...">

  <!-- Test Cases Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Requirement</th>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Result</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="testCaseTable">
    <tr th:each="testCase : ${testcases}">
      <td th:text="${testCase.id}"></td>
      <td th:text="${testCase.requirement.title}"></td> <!-- Assuming Requirement has a 'title' field -->
      <td th:text="${testCase.title}"></td>
      <td th:text="${testCase.description}"></td>
      <td th:text="${testCase.testStatus}"></td>
      <td th:text="${testCase.testResult}"></td>
      <td th:text="${testCase.createdAt}"></td>
      <td th:text="${testCase.updatedAt}"></td>
      <td>
        <a th:href="@{/testcases/edit/{id}(id=${testCase.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/testcases/delete/{id}(id=${testCase.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <form role="form" th:action="@{/testcases/add}" th:object="${testcase}" method="post" class="mb-4">
    <legend>Add New Test Case</legend>

    <div class="mb-3">
      <label for="requirement" class="form-label">Requirement</label>
      <select class="form-control" id="requirement" th:field="*{requirement}" required>
        <option th:each="req : ${requirements}" th:value="${req.id}" th:text="${req.title}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Description" required>
    </div>

    <div class="mb-3">
      <label for="testStatus" class="form-label">Status</label>
      <select class="form-control" id="testStatus" th:field="*{testStatus}" required>
        <option th:each="status : ${TestStatuses}" th:value="${status}" th:text="${status}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="testResult" class="form-label">Result</label>
      <select class="form-control" id="testResult" th:field="*{testResult}" required>
        <option th:each="result : ${TestResults}" th:value="${result}" th:text="${result}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Test Case</button>
  </form>
</div>
<!-- Search Functionality -->
<script>
  document.getElementById("searchInput").addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#testCaseTable tr");

    rows.forEach(row => {
      let text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? "" : "none";
    });
  });
</script>
</body>
</html>
